
    <li>{{ post.content }} {{ post.votes }}
        <a href="{% url 'karmaUp' post.id %}">Up</a>
        <a href="{% url 'karmaDown' post.id %}">Down</a>
        {% if post.children %}
            <ul>
            {% for child in post.children.get_queryset %}

                {% with post=child template_name="forum/tree_post.html"  %}
                    {% include "forum/tree_post.html" %}
                {% endwith %}

            {% endfor %}
            </ul>
        {% endif %}
    </li>
