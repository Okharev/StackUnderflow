{% load humanize %}
{% load i18n %}

<h1 class="mb-4 text-xl font-bold text-gray-700">{% trans "Recent Post" %}</h1>
<div class="flex flex-col bg-white px-8 py-6 max-w-sm mx-auto rounded-lg shadow-md">
	{% for category in thread.categories.all %}
		<div class="flex justify-center items-center"><a href="{% url "category-detail" category.id %}"
		                                                 style="background-color: #{{ category.hexcolor }};"
		                                                 class="inline-block rounded-full text-white hover:bg-gray-500 duration-300 text-xs font-bold mr-1 md:mr-2 mb-2 px-2 md:px-4 py-1 opacity-90 hover:opacity-100">
			{{ category.name }}
		</a>
		</div>
	{% endfor %}
	<div class="mt-4"><a href="#"
	                     class="text-lg text-gray-700 font-medium hover:underline">{{ thread.title }}</a>
	</div>
	<div class="flex justify-between items-center mt-4">
		<div class="flex items-center"><img
				src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=731&amp;q=80"
				alt="avatar" class="w-8 h-8 object-cover rounded-full"><a
				href="{% url "user-profile" thread.author_id %}"
				class="text-gray-700 text-sm mx-3 hover:underline">{{ thread.author.username }}</a>
		</div>
		<span class="font-light text-sm text-gray-600">{{ thread.created_at|naturalday }}</span>
	</div>
</div>
