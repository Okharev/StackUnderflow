{% load i18n %}
<ul class="-mx-4">
	{% for author in authors %}

		<li class="flex items-center {% if not forloop.first %}mt-6{% endif %}"><img
				src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=731&amp;q=80"
				alt="avatar" class="w-10 h-10 object-cover rounded-full mx-4">
			<p><a href="{% url "user-profile" author.id %}"
			      class="text-gray-700 font-bold mx-1 hover:underline">{{ author.username }}</a><span
					class="text-gray-700 text-sm font-light">{% trans "created threads" %} {{ author.total_threads }}
		</span></p>
		</li>

	{% endfor %}
</ul>
